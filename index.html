<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Todo | List</title>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/bootstrap-theme.min.css"/>
    <style>
        .center{
            max-width: 500px;
            margin: 0 auto;
        }
    </style>
</head>

<body ng-app="app">

<div class="container center">

    <div class="page-header text-center">
        <h1>List Item <small>Todo List</small></h1>
    </div>

    <div class="alert fade in bg-primary">
        <strong>Note!</strong> This is a Simple Todo List.
        <button type="button" class="close" data-dismiss="alert"
                aria-hidden="true" ng-click="delete($index)">&times;</button>
    </div>

    <hr/>

    <div ng-controller="mainController">

        <div ng-controller="listController">

            <form ng-submit="add()">
                <div class="input-group">
                    <input type="text" ng-model="listValue" class="form-control" ng-submit="add()" placeholder="Introduce Items...">
                    <span class="input-group-btn">
                        <button class="btn btn-primary" type="submit" id="submit" type="button">Add</button>
                        <button class="btn btn-success" ng-click="deleteSelected()" type="button">Delete Selected</button>
                    </span>
                </div><!-- /input-group -->
            </form><!-- /form -->



            <hr/>

            <ul class="list-group">

                <li class="list-group-item" ng-repeat="value in todoArray">
                    <div>
                        <input type="checkbox" ng-model="value.delete">
                        <del ng-show="value.delete">{{value.name}}</del>
                        <span ng-hide="value.delete">{{value.name}}</span>
                        <button type="button" class="close" data-dismiss="alert"
                                aria-hidden="true" ng-click="delete($index)">&times;</button>
                    </div>
                </li>

            </ul><!-- /list-group -->

        </div><!-- /listController -->
    </div><!-- /mainController -->

</div>
<script src="js/angular.min.js"></script>
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/alert.js"></script>
<script src="js/transition.js"></script>
<script src="./script.js"></script>

</body>
</html>
